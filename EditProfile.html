
<div ng-controller="EditProfileController">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <img src="img/brand.jpg">
      </div>
      <div class="col-md-7">
        <form name="profileForm">
          <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" ng-model="user.userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" class="form-control" id="userName" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="name">Fullname</label>
            <input class="form-control" ng-model="user.name" type="text" id="name" placeholder="Your full name">
            
          </div>
          <br>
          <div class="form-group">
            <label for="emailAddress">Email</label>
            <input class="form-control" ng-model="user.emailAddress" type="email" id="emailAddress" placeholder="Your full emailAddress">
            
          </div>
          

          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea ng-model="user.bio" class="form-control" placeholder="Edit your biography" rows="3"></textarea>
          </div>
          <button type="button" class=" pull-left btn btn-default">Cancel</button>
          <button type="submit" class="pull-right btn btn-default">Submit</button>
        </form>
      </div>  
    </div>
  </div>
</div>
